<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JohuPhone | Phone MarketPlace</title>
    <meta
      name="description"
      content="Search a phone, Explore a phone, Buy a phone, Share a phone"
    />
    <meta
      name="keywords"
      content="Phone, Smartphone, smartwatch, phone details. latest phones"
    />
    <meta name="author" content="Shejan Mahamud" />
    <!-- css link -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- favicon link -->
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/x-icon"
    />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-full h-auto font-poppins">
    <!-- menu added -->
    <header class="w-[90%] mx-auto">
      <nav class="w-full flex items-center justify-between my-5">
        <a href="#">
          <h1 class="font-bold text-2xl">
            Johu<span class="text-primary">Phone</span>
          </h1>
        </a>
        <button
          class="bg-primary px-8 py-3 rounded-lg text-white font-semibold"
        >
          Search
        </button>
      </nav>
      <!-- header added -->
      <section class="w-full flex flex-col items-center gap-8 my-20">
        <h1 class="text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
        <p
          class="text-secondary font-medium text-sm w-[60%] mx-auto text-center"
        >
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected humou.
        </p>
        <button
          class="bg-primary px-8 py-3 rounded-lg text-white font-semibold"
        >
          Buy Now
        </button>
        <img src="./assets/images/hero.png" alt="hero.png" />
      </section>
    </header>
    <!-- main section added -->
    <main class="w-[90%] mx-auto my-20">
      <!-- search field added -->
      <section class="w-[50%] mx-auto flex flex-col items-center">
        <h1 class="text-4xl font-semibold mb-16">Search your phone</h1>
        <div class="flex items-center gap-3 w-full">
          <div class="bg-[#100f0f0d] w-full py-4 px-4 rounded-xl">
            <i class="fas fa-search opacity-50 pr-3"></i>
            <input
              type="text"
              placeholder="Search phone"
              class="bg-transparent focus:outline-none"
              id="search-box"
            />
          </div>
          <button
            class="bg-primary px-8 py-4 rounded-lg text-white font-semibold"
            onclick="loadPhone()"
          >
            Search
          </button>
        </div>
      </section>
      <!-- phone list added -->
      <section
        class="grid grid-cols-3 row-auto gap-10 items-center w-full my-20"
        id="phone-container"
      ></section>
    </main>
    <!-- js file added -->
    <script src="./js/app.js"></script>
  </body>
</html>
